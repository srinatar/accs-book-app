box: combient/java-mvn
build:
  steps:
    # Build application
    - script:
        name: Maven install
        code: mvn install
deploy-accs:
  steps:
    - peternagy/oracle-accs-deploy:
        opc_user: $OPC_USERNAME
        opc_password: $OPC_PASSWORD
        rest_url: $REST_URL
        domain: $IDENTITY_DOMAIN
        application_name: books-app
        application_type: java
        file: book-service-1.0-SNAPSHOT.zip

